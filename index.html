<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>














  <main>



    
    <header>
      <img src="images/logo.svg" alt="">
    </header>







    <form action="#">
      <h1 class="form__header"> We are launching <span>soon!</span></h1>
      <p class="form__body">Subscribe and get notified</p>

      <div class="inputs">
        <input type="email" required placeholder="Your email address...">
        <button disabled class="btn">Notify Me</button>
      </div>
      <p class="error__message"></p>
    </form>
    


    <img src="images/illustration-dashboard.png" alt="">


    <footer>
      <ul class="socialMedia__container">
        <li class="media__link">
          <a href="#">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li class="media__link">
          <a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li class="media__link" >
          <a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
      </ul>

      <p class="footer__body">&copy; Copyright Ping. All rights reserved.</p>
    </footer>


  </main>












<script src="script/index.js"></script>

</body>
</html>
